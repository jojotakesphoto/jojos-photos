<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JoJo's Photos | Gallery</title>
  <link rel="stylesheet" href="css/style.css">
  <script src="js/gallery.js" defer></script>
</head>
<body>
  <nav class="navbar">
    <div class="logo">JoJo's Photos</div>
    <ul class="nav-links">
      <li><a href="index.html">Home</a></li>
      <li><a href="gallery.html">Gallery</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="gallery-hero">
    <h1>Gallery</h1>
    <div class="filters">
      <button class="filter-btn" data-category="all">All</button>
      <button class="filter-btn" data-category="portraits">Portraits</button>
      <button class="filter-btn" data-category="nature">Nature</button>
      <button class="filter-btn" data-category="urban">Urban</button>
    </div>
  </header>

  <section class="gallery-grid" id="gallery">
    <!-- JavaScript will insert images dynamically here -->
  </section>

  <footer class="footer">
    <div class="social-icons">
      <a href="#"><img src="assets/instagram.svg" alt="Instagram"></a>
      <a href="#"><img src="assets/tiktok.svg" alt="TikTok"></a>
      <a href="#"><img src="assets/x.svg" alt="X"></a>
      <a href="#"><img src="assets/snapchat.svg" alt="Snapchat"></a>
    </div>
  </footer>
</body>
</html>
