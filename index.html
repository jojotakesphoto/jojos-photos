<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JoJo's Photos | Home</title>
  <link rel="stylesheet" href="css/style.css">

</head>
<body>
  <nav class="navbar">

    <ul class="nav-links">

      <a href="#"><img src="assets/x.svg" alt="X"></a>
